<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

        <title>Pink Form</title>
      </head>
      <body>
            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>

                <form class="form" id="form">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="alfredo_flores" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" placeholder="alfredo@gmail.com" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" id="password" title="Must have at least one uppercase, one number and one special character" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="password2">Check Password</label>
                        <input type="password" placeholder="password" id="password2" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>
                            <i class="fa-solid fa-spinner"></i>
                            <i class="fas fa-check-circle"></i>
                           Submit
                    </button>
                </form>
            </div>
          <script src="./script.js"></script>
      </body>
</html>
